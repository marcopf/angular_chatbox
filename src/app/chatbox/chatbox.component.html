<div class="main-container shadow rounded-3 me-4">
    @if(chatService.isOpen){
        <div class="container-fluid h-100 d-flex flex-column justify-content-between  p-4">
            <div class="row title-row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-10">
                            <h1 class="text-primary">IA Helper</h1>
                        </div>
                        <div class="col-2 p-0 d-flex justify-content-end align-items-start">
                            <button class="btn btn-icon" (click)="chatService.collapse()">
                                <!-- <svg class="icon icon-danger icon-md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.<path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg> -->
                                <svg class="icon icon-primary icon-md" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-4 px-2 chat-body body-row">
                <div class="col-12 py-3 inner-body rounded-3 shadow">
                    @for(message of messageService.messages; track message; let i = $index){
                        <app-message
                            [message]="message"
                            [elementNumber]='i' 
                        ></app-message>
                    }
                </div>
            </div>
            <div class="row px-2 input-row">
                <div class="col-12  rounded-3 shadow p-3 h-100">
                    <div class="row align-items-center h-100">
                        <div class="col-10">
                            <div class="form-group m-0">
                                <div class="select-wrapper  w-100">
                                    <!-- <label for="defaultSelect">Azione</label> -->
                                    <select [(ngModel)]="newMessage" id="defaultSelect">
                                      <option selected="" value="">Scegli un'opzione</option>
                                      <option value="Crea utente">Crea utente</option>
                                      <option value="Crea cono">Crea cono</option>
                                    </select>
                                  </div>
                                <!-- <textarea [(ngModel)]="newMessage" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
                            </div>
                        </div>
                        <div class="col-2 btn-col d-flex justify-content-center align-items-center">
                            <button (click)="sendMessage()" [disabled]="newMessage === ''" class="btn btn-icon w-75 h-75 d-flex justify-content-center align-items-center" [ngClass]="{'btn-primary': newMessage !== ''}">
                                <svg class="icon" [ngClass]="{'icon-primary': newMessage === '', 'icon-white': newMessage !== ''}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376l0 103.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
    @else {
        <div (click)="chatService.expand($event)" class="icon-wrap d-flex justify-content-center align-items-center h-100 w-100 p-2">
            <svg class="icon icon-xl icon-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M168.2 384.9c-15-5.4-31.7-3.1-44.6 6.4c-8.2 6-22.3 14.8-39.4 22.7c5.6-14.7 9.9-31.3 11.3-49.4c1-12.9-3.3-25.7-11.8-35.5C60.4 302.8 48 272 48 240c0-79.5 83.3-160 208-160s208 80.5 208 160s-83.3 160-208 160c-31.6 0-61.3-5.5-87.8-15.1zM26.3 423.8c-1.6 2.7-3.3 5.4-5.1 8.1l-.3 .5c-1.6 2.3-3.2 4.6-4.8 6.9c-3.5 4.7-7.3 9.3-11.3 13.5c-4.6 4.6-5.9 11.4-3.4 17.4c2.5 6 8.3 9.9 14.8 9.9c5.1 0 10.2-.3 15.3-.8l.7-.1c4.4-.5 8.8-1.1 13.2-1.9c.8-.1 1.6-.3 2.4-.5c17.8-3.5 34.9-9.5 50.1-16.1c22.9-10 42.4-21.9 54.3-30.6c31.8 11.5 67 17.9 104.1 17.9c141.4 0 256-93.1 256-208S397.4 32 256 32S0 125.1 0 240c0 45.1 17.7 86.8 47.7 120.9c-1.9 24.5-11.4 46.3-21.4 62.9zM144 272a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm144-32a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm80 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"/></svg>
        </div>
        <!-- <button (click)="chatService.expand($event)">OPEN</button> -->
    }
</div>
